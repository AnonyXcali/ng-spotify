<h1>Need Music?</h1>
  <p>This is ngSpotify!</p>
  <p>Search for the artist you wish to view below</p>

<section class="webdesigntuts-workshop">
<form action="">
  <div class="form-group">
    <input type="text" name="searchStr" id="" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music">
       <button>Search</button>
  </div>
</form>
</section>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-Res well">
          <h4><a routerLink= '/artist/{{res.id}}'>{{res.name}}</a></h4>
          <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
